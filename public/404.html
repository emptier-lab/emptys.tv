<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Use a tiny script to redirect cleanly to index.html with the right path -->
  <script>
    var path = window.location.pathname;
    var search = window.location.search;
    var hash = window.location.hash;

    // In Netlify/Vercel SPA, catching a 404 should preserve the URL.
    // If not configured, we manually pass the path to the root.
    // Actually, Vue router uses history mode. We just want to redirect them
    // to the actual path itself using history API or simply by letting the SPA load.
    // However, since this is a static 404.html served by GitHub Pages or similar, 
    // we need to tell it to load the index with the path as a query param or redirect back to `/`.
    // We will just redirect to `/?url=` so index can handle it.

    var redirectUrl = "/";
    if (path.length > 1) {
      redirectUrl = path + search + hash;
    }
    window.location.replace(redirectUrl);
  </script>
  <title>empty.tv - Redirecting...</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .loading-container {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      gap: 2rem;
    }

    .loading-mark {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .loading-logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.04em;
      color: #fff;
      opacity: 0.9;
    }

    .loading-bar {
      width: 120px;
      height: 1px;
      background: #222;
      position: relative;
      overflow: hidden;
      border-radius: 1px;
    }

    .loading-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 40%;
      background: #fff;
      animation: slide 1.2s cubic-bezier(0.65, 0, 0.35, 1) infinite;
    }

    @keyframes slide {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(350%);
      }
    }
  </style>
</head>

<body>
  <div class="loading-container">
    <div class="loading-mark">
      <div class="loading-logo">empty.tv</div>
      <div class="loading-bar"></div>
    </div>
  </div>
</body>

</html>
